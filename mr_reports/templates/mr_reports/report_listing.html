<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png"> -->

    <title>All Reports</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/jumbotron.css" rel="stylesheet">

    <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <link href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" rel="stylesheet">

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          {% if request.user.is_authenticated %}
              {% if request.user.is_staff %}<a class="navbar-brand" href="/admin">Create and Improve Reports</a>{% endif %}
          {% else %}
                <a class="navbar-brand" href="/admin">Log in</a>
          {% endif %}
        </div>

      </div>
    </div>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>All of the Reports</h1>

 <span style="font-size:260px; margin-top:30px;" class="glyphicon glyphicon-globe"></span>

      </div>
    </div>

    <div class="container">
              <div class="row">
                <div class="col-md-5">
                    <ul class="list-group">
                   {% for report in all_reports %}
                      <li class="list-group-item">
                        <h4><i class="glyphicon glyphicon-list-alt"></i> <a href="{{report.get_absolute_url}}">{{report.title}}</a></h4>
                      </li>
                   {% endfor %}
                    </ul>
                </div>
            </div>

      <hr>

      <footer>

        {{footer_html|safe}}
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap/other core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery-1.11.0.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

  </body>
</html>
